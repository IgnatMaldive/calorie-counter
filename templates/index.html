<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <title>ACME Inc.</title>
  <style>
    /* Add any custom styles here */
  </style>
</head>
<body class="sm:px-10 md:px-10 lg:px-20 xl:px-60 justify-center items-center">

<main class="flex flex-col items-center justify-center h-screen bg-gray-100 dark:bg-gray-950 px-4 md:px-6">
  <div class="w-full max-w-md grid gap-6">
    <div class="bg-white dark:bg-gray-900 rounded-lg shadow-md overflow-hidden">
      <div class="relative aspect-video" style="background-size: cover; background-position: center;">
        <img
          id="food-image"
          width="600"
          height="400"
          class="object-cover w-full h-full"
          style="aspect-ratio: 600 / 400; object-fit: cover;"
        />
        <div class="absolute inset-0 flex items-center justify-center">
          <button id="camera-icon" class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-11 bg-white/80 dark:bg-gray-900/80 rounded-full p-4 shadow-md">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-8 h-8 text-gray-700 dark:text-gray-400"
            >
              <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
              <circle cx="12" cy="13" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>
      <div class="p-6 grid gap-4">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl font-bold">Calorie Counter</h2>
          <button id="upload" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
            Upload Image
          </button>
        </div>
        <div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-4 grid gap-2">
          <p class="text-gray-500 dark:text-gray-400 text-sm">Estimated Calories:</p>
          <div class="flex items-center justify-between">
            <div id="calorie-count" class="text-3xl font-bold"></div>
            <div id="spinner"></div>
            <span class="text-sm text-gray-500 dark:text-gray-400">kcal</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Hidden file input -->
<input type="file" id="file-input" class="hidden" />

<script src="/static/js/script.js"></script>
</body>
</html>
